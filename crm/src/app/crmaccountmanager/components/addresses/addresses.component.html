<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container>

    <ng-container matColumnDef="street1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Street 1 </th>
      <td mat-cell *matCellDef="let row"> {{row.street1}} </td>
    </ng-container>

    <ng-container matColumnDef="street2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Street 2 </th>
      <td mat-cell *matCellDef="let row"> {{row.street2}} </td>
    </ng-container>

    <ng-container matColumnDef="street3">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Street 3 </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.street3}} </td>
    </ng-container>

    <ng-container matColumnDef="county">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> County </th>
      <td mat-cell *matCellDef="let row"> {{row.county}} </td>
    </ng-container>

    <ng-container matColumnDef="postCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Post Code </th>
      <td mat-cell *matCellDef="let row"> {{row.postCode}} </td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
      <td mat-cell *matCellDef="let row"> {{row.country}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
